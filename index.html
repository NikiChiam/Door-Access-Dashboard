
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Access Logs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Employee Access Logs</h1>
  <input type="text" id="searchInput" placeholder="Search by Door ID or Access Request ID..." />
  <table id="logTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Reason</th>
        <th>Attempts</th>
        <th>Timestamp</th>
        <th>Door ID</th>
        <th>Access Request ID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="employee.js"></script>
</body>
</html>
