<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Door Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Access Log Dashboard</h1>

  <div id="filter">
    <input type="text" id="search" placeholder="Search by Door ID or Status...">
  </div>

  <table id="logTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Timestamp</th>
        <th>Door ID</th>
        <th>Status</th>
        <th>Method</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled by script.js -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
